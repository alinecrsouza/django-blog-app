{% extends "blog/layout.html" %}

{% block title %} Aline's Blog {% endblock %}

{% block content %}
<section>
    {% for post in posts %}
        <article>
            <h2>{{ post.name }} ({{ post.category.name }})</h2>
            <p>{{ post.content}}</p>
            <p>{{ post.status}}</p>
        </article>
    {% endfor %}
</section>
{% endblock %}
